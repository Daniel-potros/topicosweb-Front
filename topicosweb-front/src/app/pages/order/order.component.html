<app-top-toolbar 
(buttonNewClick)="onBtnNewClick()">
</app-top-toolbar>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Mesa Column -->
    <ng-container matColumnDef="mesa">
      <th mat-header-cell *matHeaderCellDef> Mesa </th>
      <td mat-cell *matCellDef="let element"> {{element.mesa}} </td>
    </ng-container>
  
    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;">Acciones</th>
        <td mat-cell class="cell-actions" *matCellDef="let element" (click)="$event.stopPropagation()">
            <button 
            (click)="remove(element)" 
            mat-icon-button color="">
      <mat-icon>delete</mat-icon>
    </button>

        </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="pointer" (click)="editOrder(row)"></tr>
  </table>
