<meta charset="UTF-8"/>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" cdkTrapFocus>

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Iniciar sesi√≥n</mat-card-title>
      </mat-card-header>
      <form #loginForm="ngForm" class="login-form" (ngSubmit)="login(loginForm.form)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput #email="ngModel"
              autofocus
              required
              type="email"
              name="email"
              maxlength="100"
              pattern="^[\w!#$%&'*+/=?`{|}~^-]+(?:\.[\w!#$%&'*+/=?`{|}~^-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,6}$"
              (ngModel)="email" />
            <span matPrefix>
              <mat-icon>alternate_email</mat-icon>&nbsp;
            </span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput #password="ngModel"
              required
              name="password"
              maxlength="100"
              (ngModel)="password" />
            <span matPrefix>
              <mat-icon>key</mat-icon>&nbsp;
            </span>
            <span matSuffix>
              <mat-icon class="pointer"  >visibility</mat-icon>
              <mat-icon class="pointer" >visibility_off</mat-icon>
            </span>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" class="btn-block" type="submit" [disabled]="!loginForm.form.valid">Enviar</button>
      </form>
  
   
  
      <div fxLayout="row" fxLayoutAlign="end">
        <a mat-button routerLink="/register">Registrarse</a>
      </div>
  
    </mat-card>

  </div>
