<div class="page-container">
    <mat-card class="card-container">
<form #buyForm="ngForm" class="buy-form" (ngSubmit)="register(buyForm.form)">
    <div cdkDropListGroup>
        <div class="example-container">
          <h2>Available items</h2>
      
          <div
            cdkDropList
            [cdkDropListData]="items"
            class="example-list"
            cdkDropListSortingDisabled
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of items" cdkDrag>{{item}}</div>
          </div>
        </div>
      
        <div class="example-container">
          <h2>Shopping basket</h2>
      
          <div
            cdkDropList
            [cdkDropListData]="basket"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of basket" cdkDrag>{{item}}</div>
          </div>
        </div>
      </div>
      <button
            mat-raised-button
            color="primary"
            class="btn-block"
            type="submit">
            Enviar
          </button>
</form>
       
</mat-card>
</div>
